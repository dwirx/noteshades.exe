name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v2.0.0
  workflow_dispatch:  # Allow manual trigger
    inputs:
      version:
        description: 'Version number (e.g., 2.0.0)'
        required: true
        default: '2.0.0'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup MinGW
      uses: egor-tensin/setup-mingw@v2
      with:
        platform: x64
        
    - name: Build xNote
      run: |
        mingw32-make clean
        mingw32-make
      shell: cmd
      
    - name: Verify build
      run: |
        if (Test-Path "xnote.exe") {
          Write-Host "Build successful: xnote.exe exists"
          Get-Item "xnote.exe" | Select-Object Name, Length, LastWriteTime
        } else {
          Write-Error "Build failed: xnote.exe not found"
          exit 1
        }
      shell: pwsh

    - name: Install NSIS
      run: |
        choco install nsis -y
      shell: cmd
      
    - name: Get version from tag or input
      id: version
      run: |
        if ("${{ github.event_name }}" -eq "workflow_dispatch") {
          $version = "${{ github.event.inputs.version }}"
        } else {
          $version = "${{ github.ref_name }}".TrimStart('v')
        }
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "Version: $version"
      shell: pwsh
      
    - name: Update version in NSI file
      run: |
        $version = "${{ steps.version.outputs.VERSION }}"
        $nsiFile = "installer/xnote.nsi"
        $content = Get-Content $nsiFile -Raw
        $content = $content -replace '!define PRODUCT_VERSION ".*"', "!define PRODUCT_VERSION `"$version`""
        Set-Content $nsiFile $content
        Write-Host "Updated version to $version in $nsiFile"
      shell: pwsh
      
    - name: Build Installer
      run: |
        cd installer
        makensis xnote.nsi
      shell: cmd
      
    - name: Rename installer with version
      run: |
        $version = "${{ steps.version.outputs.VERSION }}"
        $oldName = "installer/xnote-setup-$version.exe"
        if (Test-Path $oldName) {
          Write-Host "Installer created: $oldName"
        } else {
          # Try to find any installer file
          $installers = Get-ChildItem "installer/*.exe" -ErrorAction SilentlyContinue
          if ($installers) {
            Write-Host "Found installers: $($installers.Name -join ', ')"
          } else {
            Write-Error "No installer found!"
            exit 1
          }
        }
      shell: pwsh
      
    - name: Create Release artifacts directory
      run: |
        mkdir -p release-artifacts
        copy xnote.exe release-artifacts/
        copy installer/xnote-setup-*.exe release-artifacts/
      shell: bash
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: xnote-release-${{ steps.version.outputs.VERSION }}
        path: release-artifacts/
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    permissions:
      contents: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Get version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
      
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: xnote-release-${{ steps.version.outputs.VERSION }}
        path: release-artifacts/
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: xNote v${{ steps.version.outputs.VERSION }}
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          release-artifacts/xnote.exe
          release-artifacts/xnote-setup-*.exe
        body: |
          ## xNote v${{ steps.version.outputs.VERSION }}
          
          ### Downloads
          - **xnote.exe** - Portable executable (no installation required)
          - **xnote-setup-${{ steps.version.outputs.VERSION }}.exe** - Windows installer with file associations
          
          ### Installation
          #### Portable Version
          1. Download `xnote.exe`
          2. Run directly - no installation needed
          
          #### Installer Version
          1. Download `xnote-setup-${{ steps.version.outputs.VERSION }}.exe`
          2. Run the installer
          3. Follow the installation wizard
          
          ### Features
          - Multi-tab text editor
          - Syntax highlighting
          - Vim mode support
          - Multi-cursor editing (Ctrl+D, Alt+Click)
          - Large file support
          - JSON formatting
          - Session restore
          - Dark/Light themes
